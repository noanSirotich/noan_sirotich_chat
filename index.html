<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src='https://cdn.scaledrone.com/scaledrone.min.js' type='text/javascript'></script>
    <link rel="stylesheet" href="styles/sc.css">
    <title>NoOne's Chat</title>
</head>
<body>
    <header>
        <h1>~ Welcome to Wonderous NoOne's Chat ! ~</h1>
    </header>

    <main class="hidden" id="main">
        <div class="central-elements" id="left-section">
            
        </div>
        <div class="central-elements" id="mid-section">
            
                <div id="messages"></div>
                <form id="chat-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                    <button id="send-msg">Send</button>
                </form>
            
        </div>
        <div class="central-elements" id="right-section">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab, repellendus?</p>
        </div>
    </main>
    <footer>
        <p>Creator: Noan Sirotich</p>
    </footer>


    <!-- login -->
     <div class="login-container">
        <form id="login-form">
            <label for="username">~Choose Username~</label>
            <input type="text" id="username" name="username" required autocomplete="off" maxlength="20">
            <button id="signInButton" type="submit">Sign In</button>
        </form>
    </div> 


    <script src="./script/rooms.js"></script>
    <script src="./script/script.js"></script>
    <script src="./scaledrone/sc.js"></script>
    
</body>
</html>
